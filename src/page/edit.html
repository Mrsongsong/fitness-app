<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <i class="iconfont icon-icon1" id="icon-back"></i> 个人资料
    </header>
    <main>
        <div class="header-img dpflex">
            <span>更换头像</span>
            <div class="photo"></div>
            <i class="iconfont icon-youjiantou c8a8"></i>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd">
                <label class="weui-label">昵称</label>
            </div>
            <div class="weui-cell__bd">
                <input id="js_input" class="weui-input" placeholder="填写本人微信号的昵称">
            </div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
            <div class="weui-cell__bd">性别</div>
            <div class="weui-cell__ft" id="genderVal">男 </div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
            <div class="weui-cell__bd">生日</div>
            <div class="weui-cell__ft" id="birthdayVal">1990-01-01 </div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="showDatePicker">
            <div class="weui-cell__bd">省份</div>
            <div class="weui-cell__ft">重庆 </div>
        </div>
        <div class="weui-cell weui-cell_active weui-cell_access" id="showDatePicker">
            <div class="weui-cell__bd">城市</div>
            <div class="weui-cell__ft">渝北 </div>
        </div>
        <div class="personal">个人简介</div>
        <textarea class="text-box"></textarea>
        <input type="file" placeholder="上传头像" id="inpBtn">

        <div class="btn mt20">保存信息</div>
    </main>

</body>

</html>
