<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../img/健身.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/健身02.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/健身04.jpeg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="../img/健身06.jpeg" alt="">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

        </div>
    </header>
    <main class="main flex1">
        <div class="ranking-box">
            <div class="ranking">
                <div class="trophy"></div>
                <div class="text-box">今日排名</div>
                <div class="num-box"></div>
            </div>
            <div class="Clock-in">
                <div class="cld"></div>
                <div class="text1-box">累积打卡<span id="day-num">23</span>天</div>
                <div class="num1-box">今日打卡</div>
            </div>
        </div>
        <div class="run-box">
            <div class="movement">
                <span>运动数据</span>
            </div>
            <div class="badge">
                <div class="badge-box"></div>
                <div class="Sports-badge">累积运动徽章</div>
                <div class="number"><span id="num-bge"></span>枚</div>
            </div>
        </div>
        <div class="bunner">
            <span>课程训练</span>
        </div>
        <div class="bunner1">
            <span>户外跑步</span>
        </div>
    </main>
</body>

</html>
