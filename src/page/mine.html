<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="dpflex fdc">
    <main class="main flex1">
        <header class="header">
            <div class="head-img"></div>
            <span class="user-name">用户名</span>
            <span class="signature">个性签名: XXXXXXXXXXXXXXXXXXXXXXXXXX</span>
        </header>
        <div class="sport-data">
            <div class="data-box">
                <i class="iconfont icon-shuju c429"></i>
                <span>运动数据</span>
                <i class="iconfont icon-youjiantou right-icon"></i>
            </div>
            <div class="sum-box dpflex">
                <div class="sum-box-sport">
                    <p class="c8a8">总运动</p>
                    <p class="c8a8 text"><span class="fs40 c429">99999</span>分钟</p>
                </div>
                <div class="sum-box-energy">
                    <p class="c8a8">本周消耗</p>
                    <p class="c8a8 text"><span class="fs40 c429">99999</span>千卡</p>
                </div>
            </div>
        </div>
        <div class="sport-badge">
            <div class="data-box">
                <i class="iconfont icon-huizhang c429"></i>
                <span>我的运动徽章</span>
                <i class="iconfont icon-youjiantou right-icon"></i>
            </div>
            <div class="round-box dpflex">
                <div></div>
                <div class="round-two"></div>
                <div></div>
            </div>
        </div>
        <button class="exit-btn c429">退出登录</button>
    </main>




    <footer class="footer dpflex">
        <div class="home">
            <i class="iconfont icon-shouye"></i>
            <div>首页</div>
        </div>
        <div class="sport">
            <i class="iconfont icon-xin"></i>
            <div>运动</div>
        </div>
        <div class="Personal">
            <i class="iconfont icon-Icon_wode--outline"></i>
            <div>我的</div>
        </div>
    </footer>
</body>

</html>
