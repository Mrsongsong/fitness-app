<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="dpflex fdc bg-img">
    <div class="login" id="pwd-login">密码登录</div>
    <main class="dpflex fdc flex1 login-box">
        <div class="num">手机号登录/注册</div>
        <div class="text-prompt">快速找到好友, 一站式记录你的运动</div>
        <div class="phone dpflex">
            <div class="area-code">+86</div>
            <div class="tip-icon"></div>
            <input type="text" class="flex1 input-num" placeholder="请输入手机号码" id="phone-numeber">
        </div>
        <div class="phone-box dpflex">
            <input type="text" class="phone code flex1" placeholder="请输入验证码" id="auth-code">
            <canvas width="123" height="50" id="captcha1" class="prompt"></canvas>
        </div>
        <input type="text" class="phone" placeholder="请输入密码" id="pwd">
        <input type="text" class="phone" placeholder="请再次确认密码" id="pwd1">
        <button class="btn" id="register-btn">注册账号</button>
        <p id="information"></p>
        <div class="pwdlogin">
            <span class="text"></span>
            <div class="WeChat-box">
                <i class="iconfont icon-wechat"></i>
                <span class="WeChat">微信登录</span>
            </div>
        </div>
        <div class="logo">- HOLD ON -</div>
    </main>
</body>

</html>
