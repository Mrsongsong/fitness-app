<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="dpflex fdc">
    <nav class="nav dpflex c9a9">
        <div class="running">跑步
            <div class="run-box"></div>
        </div>
        <div class="cycling">骑行
            <div class="run-box"></div>
        </div>
        <div class="train">
            课程训练
            <div class="run-box"></div>
        </div>
    </nav>
    <main class="flex1 main">
        <div class="border-line"></div>
        <div class="distance">目前累积跑步距离:</div>
        <div class="km">
            <span class="fs48 c429">999.9</span>
            <span>公里</span>
        </div>
        <div class="map">
            <div class="icon-box dpflex">
                <div class="outdoor active">户外跑</div>
                <div class="fat-burn">燃脂跑</div>
                <div class="treadmill">跑步机</div>
            </div>
            <div class="start">GO</div>
            <div class="btn-box dpflex">
                <div class="Set">
                    <i class="iconfont icon-shezhi c9a9"></i>
                </div>
                <div class="target">设置目标&ensp;></div>
                <div class="music">
                    <i class="iconfont icon-yinle c9a9"></i>
                </div>
            </div>
        </div>
        <div class="text-box">
            <div class="fs18 fw">跑步路线</div>
            <div class="fs14 c9a9 mt6">使用跑步路线, 邂逅附近的同行者</div>
            <div class="c8a8 arrow fs34">></div>
        </div>
    </main>
</body>

</html>
